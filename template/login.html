{% extends 'commonbase.html' %}
{% block content %}
<style>
th,td{
    padding: 10px;
}

</style>
<center>
<div style="margin: 50px;">
    <hr><h2 style="margin: 10px;">Login</h2><hr>    
    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username</td>
                <td><input type="email" class="form-control" name="txtEmail" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" class="form-control" name="txtPassword" required></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" class="btn btn-primary" style="color: white; width:400px;" value="Login"></td>
            </tr>
        </table>
    </form>
</div>
</center>
<script>
    var msg="{{msg}}";
    if(msg!="")
        alert(msg)
    </script>
{% endblock %}
